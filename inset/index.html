<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS :empty Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box filled">
        <p>This box is not empty.</p>
      </div>
      <div class="box empty"></div>

      <p>
        The :empty CSS pseudo-class selects elements that have no children. This
        includes both text nodes and elements. It's particularly useful for
        applying styles to empty containers, such as highlighting empty fields
        or showing placeholder text.
      </p>
    </div>
  </body>
</html>
