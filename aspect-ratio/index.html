<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS aspect-ratio Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="aspect-ratio-box">
      <img src="https://via.placeholder.com/600x400" alt="Placeholder Image" />
    </div>
    <div class="aspect-ratio-box">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        allowfullscreen
      ></iframe>
    </div>

    <p>
      The aspect-ratio CSS property allows you to define the aspect ratio of an
      element. It is especially useful for maintaining the aspect ratio of
      elements like images, videos, or divs, regardless of their size.
    </p>
  </body>
</html>
