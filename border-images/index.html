<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS border-image Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="border-image-box">This box has an image as its border.</div>

    <p>
      The border-image CSS property allows you to use an image as the border of
      an element. This can be particularly useful for creating unique, stylized
      borders that go beyond the limitations of standard border styles.
    </p>
  </body>
</html>
