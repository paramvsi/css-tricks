<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS :focus-within Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
    </div>
    <div class="form-container">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </div>

    <p>
      The :focus-within CSS pseudo-class is used to apply styles to an element
      when any of its descendants have focus. This can be particularly useful
      for styling form elements or containers that need to visually indicate
      when one of their child elements is focused.
    </p>
  </body>
</html>
